<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <script>
      // GitHub Pages SPA fallback:
      // Redirect /path to /?p=/path so the SPA can restore the route.
      (function () {
        var l = window.location;
        var p = l.pathname + l.search + l.hash;
        l.replace(l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(p));
      })();
    </script>
  </head>
  <body></body>
</html>
